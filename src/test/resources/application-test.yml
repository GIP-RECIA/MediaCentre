server:
  port: 8090
  servlet:
    context-path: /manon

  error:
    whitelabel.enabled: true
    include-binding-errors: always
    include-exception: true
    include-message: always
    include-stacktrace: always

hostnames:
  trusted:
    - "test.reciacas.fr"
    - "test-lycee.reciaent.fr"
    - "test-cfa.reciaent.fr"
    - "test.reciaclg.fr"

spring:
  config:
    activate:
      on-profile: 'test'

app:
  cors:
    enable: true
    allow-credentials: true
    allowed-origins:
      #        port def de vite
      - http://localhost:5173
      - https://*.giprecia.net
  soffit:
    jwtSignatureKey: 'jwtSignatureKey'

filters:
  categoriesByProfiles:
    - profiles:
        - 'National_ELV'
      filters:
        - TYPE_PRESENTATION_FILTER
        - DOMAINE_ENSEIGNEMENT_FILTER
    - profiles:
        - 'National_EVS'
        - 'National_DOC'
        - 'National_ENS'
      filters:
        - TYPE_PRESENTATION_FILTER
        - NIVEAU_EDUCATIF_FILTER
        - UAI_FILTER

url:
  ressources:
    mediacentre:
      "http://my-url:0000/"
